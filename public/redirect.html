<!DOCTYPE html>
<html>
<head>
    <script>
        // This page handles direct navigation to /invite/[id] URLs
        // It redirects to the hash-based route for the React app
        const path = window.location.pathname;
        const match = path.match(/^\/invite\/([a-zA-Z0-9]+)$/);
        
        if (match) {
            // Redirect to hash-based route
            window.location.replace('/#/invite/' + match[1]);
        } else {
            // Redirect to home
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
